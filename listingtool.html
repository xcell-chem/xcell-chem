<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://tjbcucdewwczndkeypey.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmN1Y2Rld3djem5ka2V5cGV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MzUwMzcsImV4cCI6MjA1MzUxMTAzN30.iBm2u7xY5qRQT6gOQw7OwAYTENJh49B9lI0YtLuKJAQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadListings() {
            try {
                const { data: listings, error } = await supabase
                    .from('listings')
                    .select('*');

                if (error) {
                    console.error('Error loading listings:', error);
                    return;
                }

                const container = document.getElementById('listing-container');
                container.innerHTML = '';

                listings.forEach(listing => {
                    const listingElement = document.createElement('div');
                    listingElement.className = 'listing';
                    listingElement.innerHTML = `
                        <h3>${listing.title}</h3>
                        <p>${listing.description}</p>
                        <img src="${listing.image}" alt="${listing.title}" style="max-width: 200px;">
                    `;
                    container.appendChild(listingElement);
                });
            } catch (error) {
                console.error('Unexpected error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadListings);
    </script>
</head>
<body>
    <h1>Listing Tool</h1>
    <div id="listing-container"></div>
</body>
</html>
