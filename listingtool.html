<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="editor">
        <div class="container">
            <div class="left-column">
                <label for="name">Product Name</label>
                <input type="text" id="name" />

                <label for="img">Image URL</label>
                <input type="text" id="img" />

                <label for="active">Active</label>
                <input type="checkbox" id="active" />
            </div>

            <div class="middle-column">
                <label for="shortdescription">Short Description</label>
                <textarea id="shortdescription" rows="4"></textarea>

                <label for="description">Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="right-column">
                <h3>Categories</h3>
                <select id="availableCategories"></select>

                <h3>Prices</h3>
                <div id="priceTableContainer"></div>
            </div>
        </div>
    </div>

    <!-- Load Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.4/dist/supabase.js"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://tjbcucdewwczndkeypey.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmN1Y2Rld3djem5ka2V5cGV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MzUwMzcsImV4cCI6MjA1MzUxMTAzN30.iBm2u7xY5qRQT6gOQw7OwAYTENJh49B9lI0YtLuKJAQ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Wait for the entire window to load before running Supabase initialization
        window.onload = async function () {
            console.log('[Debug] Checking Supabase client:', typeof supabaseClient);

            // Verify the Supabase client is available
            if (typeof supabaseClient === 'undefined') {
                console.error('[Error] Supabase client failed to load.');
                alert('Supabase client not loaded. Check your network or CDN source.');
                return;
            }

            try {
                // Fetch initial data
                const productId = new URLSearchParams(window.location.search).get("productid");
                if (productId) {
                    await fetchProductById(productId);
                } else {
                    alert('No product ID provided in the query string.');
                }
                await fetchCategories();
            } catch (error) {
                console.error('[Supabase Initialization Failed]', error);
                alert('Failed to initialize Supabase. Please check your configuration.');
            }
        };

        // Fetch product by ID from the Supabase database
        async function fetchProductById(productId) {
            try {
                console.log('[fetchProductById] Fetching product...');
                const { data: product, error } = await supabaseClient
                    .from('products')
                    .select(`
                        *,
                        product_prices (quantity, price)
                    `)
                    .eq('id', productId)
                    .single(); // Fetch a single product

                if (error) throw error;

                console.log('[fetchProductById] Product fetched:', product);
                populateProduct(product);
            } catch (error) {
                console.error('[fetchProductById] Error fetching product:', error);
                alert('Failed to fetch product. Check the console for details.');
            }
        }

        // Fetch categories from the Supabase database
        async function fetchCategories() {
            try {
                console.log('[fetchCategories] Fetching categories...');
                const { data: categories, error } = await supabaseClient.from('categories').select('*');

                if (error) throw error;

                console.log('[fetchCategories] Categories fetched:', categories);
                populateCategories(categories);
            } catch (error) {
                console.error('[fetchCategories] Error fetching categories:', error);
                alert('Failed to fetch categories. Check the console for details.');
            }
        }

        // Populate product details into the editor
        function populateProduct(product) {
            console.log('[populateProduct] Populating product details:', product);
            document.getElementById('name').value = product.name || '';
            document.getElementById('img').value = product.img || '';
            document.getElementById('description').value = product.description || '';
            document.getElementById('shortdescription').value = product.shortdescription || '';
            document.getElementById('active').checked = product.active || false;

            // Populate price table
            const priceTableContainer = document.getElementById('priceTableContainer');
            priceTableContainer.innerHTML = createPriceTable(product.product_prices || []);
        }

        // Populate categories into the dropdown
        function populateCategories(categories) {
            console.log('[populateCategories] Populating categories:', categories);
            const categoryDropdown = document.getElementById('availableCategories');
            categoryDropdown.innerHTML = '';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                categoryDropdown.appendChild(option);
            });

            console.log('[populateCategories] Categories populated successfully.');
        }

        // Create price table HTML
        function createPriceTable(prices) {
            let tableHtml = '<table><tr><th>Quantity</th><th>Price</th></tr>';

            prices.forEach(price => {
                tableHtml += `<tr><td>${price.quantity}</td><td>${price.price}</td></tr>`;
            });

            tableHtml += '</table>';
            return tableHtml;
        }
    </script>
</body>

</html>
