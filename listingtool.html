<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Load Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.1"
        onload="console.log('[Debug] Supabase library loaded successfully.')"
        onerror="console.error('[Error] Failed to load Supabase library. Check your network or CDN URL.'); alert('Failed to load Supabase library. Check console for details.');">
    </script>
</head>

<body>
    <div id="editor">
        <div class="container">
            <div class="left-column">
                <label for="name">Product Name</label>
                <input type="text" id="name" />

                <label for="img">Image URL</label>
                <input type="text" id="img" />

                <label for="active">Active</label>
                <input type="checkbox" id="active" />
            </div>

            <div class="middle-column">
                <label for="shortdescription">Short Description</label>
                <textarea id="shortdescription" rows="4"></textarea>

                <label for="description">Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="right-column">
                <h3>Categories</h3>
                <select id="availableCategories"></select>

                <h3>Prices</h3>
                <div id="priceTableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Debug] DOMContentLoaded event fired.');

            // Check if Supabase is loaded
            console.log('[Debug] Checking typeof supabase:', typeof supabase);
            if (typeof supabase === 'undefined') {
                console.error('[Error] Supabase library failed to load.');
                alert('Supabase library is undefined. Please ensure the CDN URL is correct or check your internet connection.');
                return;
            }

            console.log('[Debug] Supabase library is loaded.');

            // Supabase configuration
            const supabaseUrl = 'https://tjbcucdewwczndkeypey.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmN1Y2Rld3djem5ka2V5cGV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MzUwMzcsImV4cCI6MjA1MzUxMTAzN30.iBm2u7xY5qRQT6gOQw7OwAYTENJh49B9lI0YtLuKJAQ';

            console.log('[Debug] Initializing Supabase client...');
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            try {
                console.log('[Debug] Fetching all product data...');
                const { data: products, error } = await supabaseClient
                    .from('products')
                    .select(`
                        *,
                        product_prices (quantity, price)
                    `);

                if (error) throw error;

                console.log('[Debug] Products fetched successfully:', products);

                if (products.length > 0) {
                    // Load the first product into the editor as an example
                    populateProduct(products[0]);

                    // Debugging: List all products in the console
                    console.log('[Debug] All products available:', products);
                } else {
                    alert('No products found in the database.');
                }

                // Fetch and populate categories
                await fetchCategories(supabaseClient);
            } catch (error) {
                console.error('[Error] Failed to fetch product data:', error);
                alert('Failed to fetch product data. Check the console for more information.');
            }
        });

        // Populate product details into the editor
        function populateProduct(product) {
            console.log('[Debug] Populating product details:', product);
            document.getElementById('name').value = product.name || '';
            document.getElementById('img').value = product.img || '';
            document.getElementById('shortdescription').value = product.shortdescription || '';
            document.getElementById('description').value = product.description || '';
            document.getElementById('active').checked = product.active || false;

            // Populate price table
            const priceTableContainer = document.getElementById('priceTableContainer');
            priceTableContainer.innerHTML = createPriceTable(product.product_prices || []);
        }

        // Fetch categories from the Supabase database
        async function fetchCategories(client) {
            try {
                console.log('[Debug] Fetching categories...');
                const { data: categories, error } = await client.from('categories').select('*');

                if (error) throw error;

                console.log('[Debug] Categories fetched successfully:', categories);
                populateCategories(categories);
            } catch (error) {
                console.error('[Error] Failed to fetch categories:', error);
                alert('Failed to fetch categories. Check the console for details.');
            }
        }

        // Populate categories into the dropdown
        function populateCategories(categories) {
            const dropdown = document.getElementById('availableCategories');
            dropdown.innerHTML = '';

            categories.forEach((category) => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                dropdown.appendChild(option);
            });

            console.log('[Debug] Categories dropdown populated successfully.');
        }

        // Create price table HTML
        function createPriceTable(prices) {
            let table = '<table><tr><th>Quantity</th><th>Price</th></tr>';
            prices.forEach(({ quantity, price }) => {
                table += `<tr><td>${quantity}</td><td>${price}</td></tr>`;
            });
            table += '</table>';
            return table;
        }
    </script>
</body>

</html>
