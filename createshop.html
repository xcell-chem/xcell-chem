
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createshop</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/createshop.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/uses">Uses</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/feedback">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="content-title">Createshop</h1>
        <div class="container">
            
    <div class="form-container">
        <form id="create-shop-form">
            <label for="shopName">Shop Name:</label>
            <input type="text" id="shopName" placeholder="Enter your shop name" required>
            <button type="submit">Create Shop</button>
        </form>
    </div>
    <script>
        document.getElementById('create-shop-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shopName = document.getElementById('shopName').value;
            const { data: session } = await supabase.auth.getSession();
            if (!session) {
                alert('Please log in first.');
                return;
            }
            const userId = session.user.id;
            const { error } = await supabase.from('shops').insert({ name: shopName, owner_id: userId });
            if (error) {
                alert('Error creating shop: ' + error.message);
            } else {
                alert('Shop created successfully!');
                window.location.href = '/myshops.html';
            }
        });
    </script>
    
        </div>
    </div>

    </footer>
</body>
</html>
