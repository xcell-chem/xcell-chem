<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/main.css">
    
    <script type="module">
        import { supabase } from './js/supabaseClient.js';

        let isLoggedIn = false;

        /**
         * Check if the user is logged in and update the UI accordingly.
         */
        async function checkLoginStatus() {
            console.log('[DEBUG] Starting login status check...');
            try {
                const { data: { user }, error } = await supabase.auth.getUser();

                const loginButton = document.getElementById('loginButton');

                if (error) {
                    console.error('[DEBUG] Error fetching session:', error);
                }

                if (!user) {
                    console.log('[DEBUG] No user detected.');
                    isLoggedIn = false;
                    loginButton.textContent = "Login";
                    loginButton.onclick = openLoginPopup;
                } else {
                    console.log('[DEBUG] User session found:', user);
                    isLoggedIn = true;
                    loginButton.textContent = "Logout";
                    loginButton.onclick = logout;
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error in checkLoginStatus:', err);
            }
        }

        /**
         * Open the OAuth popup for logging in with Google.
         */
        async function openLoginPopup() {
            console.log('[DEBUG] Opening login popup for Google OAuth...');
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin }
                });
                if (error) {
                    console.error('[DEBUG] OAuth login error:', error);
                    alert('Login failed. Please try again.');
                } else {
                    console.log('[DEBUG] OAuth login initiated successfully.');
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error during OAuth login:', err);
            }
        }

        /**
         * Log out the current user.
         */
        async function logout() {
            console.log('[DEBUG] Logging out the user...');
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('[DEBUG] Logout error:', error);
                    alert('Failed to log out. Please try again.');
                } else {
                    console.log('[DEBUG] User logged out successfully.');
                    alert('Logged out successfully!');
                    location.reload();
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error during logout:', err);
            }
        }

        /**
         * Require login before performing an action.
         * @param {Function} action - The action to execute after login.
         */
        function requireLogin(action) {
            if (!isLoggedIn) {
                console.log('[DEBUG] User not logged in. Prompting for login...');
                alert('You must log in first!');
                openLoginPopup();
            } else {
                console.log('[DEBUG] User is logged in. Proceeding with action...');
                action();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('[DEBUG] Document loaded. Initializing...');
            checkLoginStatus();

            // Attach click events to buttons
            document.getElementById('createShopButton').onclick = () => requireLogin(() => location.href = '/createshop.html');
            document.getElementById('myShopsButton').onclick = () => requireLogin(() => location.href = '/myshops.html');
            document.getElementById('myAccountButton').onclick = () => requireLogin(() => location.href = '/myaccount.html');
        });
    </script>
    <script type="module">
        import { checkLoginStatus } from './js/auth.js';
    
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[DEBUG] Document loaded. Checking login status...');
            const isLoggedIn = await checkLoginStatus();
            if (!isLoggedIn) {
                console.warn('[DEBUG] User is not logged in. Redirecting...');
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/uses">Uses</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/feedback">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="content-title">Welcome to Let's See Bay</h1>
        <div class="container">
            <button id="loginButton" class="button">Checking...</button>
            <div class="buttons">
                <button id="createShopButton" class="button">Create Shop</button>
                <button id="myShopsButton" class="button">My Shops</button>
                <button id="myAccountButton" class="button">My Account</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer">&copy; 2025 Let's See Bay. All rights reserved.</p>
    </footer>
</body>
</html>
