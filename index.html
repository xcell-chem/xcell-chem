<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/main.css">
    
    <script type="module">
        import { requireLogin } from './js/auth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[DEBUG] Document loaded. Checking login status...');
            await requireLogin();
        });
    </script>
    
    <script type="module">
        import { supabase } from './js/supabaseClient.js';

        async function checkLoginStatus() {
            console.log('[DEBUG] Checking login status...');
            try {
                const { data: session, error } = await supabase.auth.getSession();

                const loginButton = document.getElementById('loginButton');

                if (error) {
                    console.error('[DEBUG] Error fetching session:', error);
                }

                if (!session || !session.session || !session.session.user) {
                    console.log('[DEBUG] No user detected.');
                    loginButton.textContent = "Login";
                    loginButton.onclick = openLoginPopup;
                } else {
                    console.log('[DEBUG] User session found:', session.session.user);
                    loginButton.textContent = "Logout";
                    loginButton.onclick = logout;
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error in checkLoginStatus:', err);
            }
        }

        async function openLoginPopup() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin }
                });
                if (error) {
                    alert('Login failed. Please try again.');
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error during OAuth login:', err);
            }
        }

        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    alert('Failed to log out.');
                } else {
                    alert('Logged out successfully!');
                    location.reload();
                }
            } catch (err) {
                console.error('[DEBUG] Unexpected error during logout:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</head>
<body>
    <button id="loginButton">Checking...</button>
</body>
</html>
