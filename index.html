
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module">
        import { supabase } from './js/supabaseClient.js';

        async function checkLoginStatus() {
            const { data: session, error } = await supabase.auth.getSession();
            if (error || !session || !session.user) {
                console.log('[DEBUG] No user session detected. Redirecting to login...');
                document.getElementById('login-status').innerHTML = '<p>Please <a href="#" onclick="openLoginPopup()">log in</a>.</p>';
                return;
            }

            const user = session.user;
            document.getElementById('login-status').innerHTML = `
                <p>Welcome, ${user.email}!</p>
                <button id="logoutButton">Logout</button>
            `;

            document.getElementById('logoutButton').addEventListener('click', logout);
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error);
                alert('Failed to log out. Please try again.');
            } else {
                alert('Logged out successfully!');
                location.reload();
            }
        }

        async function openLoginPopup() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/uses">Uses</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/feedback">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="content-title">Welcome to Let's See Bay</h1>
        <div class="container">
            <div id="login-status">
                <p>Checking login status...</p>
            </div>
            <div class="buttons">
                <button onclick="location.href='/createshop.html'">Create Shop</button>
                <button onclick="location.href='/myshops.html'">My Shops</button>
                <button onclick="location.href='/myaccount.html'">My Account</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer">&copy; 2025 Let's See Bay. All rights reserved.</p>
    </footer>
</body>
</html>
